<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module" src="src/main.js"></script>
    
    <script>

<body>

  <!-- INTRO SECTION -->
  <section class="panel" id="intro" style="display: flex;">
    <h1><img src="assets/hero.svg" style="height: 250px; margin-bottom: -30px;">
    </h1>
    <p class="typewriter-text1 subheader" style="margin-bottom: 30px; text-align: center; animation-delay: 1s;">A visualization of the U.S. affordability crisis.</p>
    <p class="typewriter-text2 author" style="animation-delay: 3s; text-align: center;">Created by Matthew Pearson</p>
  </section>

  <!-- WAGE VS HOUSING CHART -->
  <section class="panel" id="wageHousing">
    <h2>Wages vs Housing Prices</h2>
    <canvas id="wageHousingChart" style="margin-top: 40px; padding-right: 40px;"></canvas>
  </section>

  

  <!-- NEXT PANELS TBD -->
  <section class="panel" id="unemploymentRates">
    <h2>Unemployment Rates for College Graduates</h2>
    <canvas id="unemploymentChart" style="margin-top: 40px; padding-right: 40px;"></canvas>
  </section>

  <section class="panel" id="mortgageBurden">
    <h2>Mortgage Burden Over Time</h2>
    <canvas id="mortgageChart"></canvas>
  </section>
