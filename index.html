<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finscroll</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- load main as a module -->
    <script type="module" src="src/main.js"></script>
</head>

<body>

  <!-- INTRO SECTION -->
  <section class="panel" id="intro">
    <h1>FINSCROLL<svg xmlns="http://www.w3.org/2000/svg" width="131" height="93" viewBox="0 0 131 93" fill="none" style="padding-bottom: 20px;">
        <path d="M130.643 92.5C130.643 77.0351 126.766 61.817 119.366 48.2376C111.966 34.6582 101.279 23.1509 88.2831 14.7681C75.2872 6.38533 60.397 1.39468 44.9744 0.25261C29.5517 -0.889461 14.0888 1.85349 -1.80999e-05 8.2306L38.1433 92.5H130.643Z" fill="white"/>
        </svg>
    </h1>
    <p class="typewriter-text1 subheader" style="margin-bottom: 30px; text-align: center; animation-delay: 1s;">A visualization of the U.S. affordability crisis.</p>
    <p class="typewriter-text2 author" style="animation-delay: 3s; text-align: center;">Created by Matthew Pearson</p>
  </section>

  <!-- WAGE VS HOUSING CHART -->
  <section class="panel" id="wageHousing">
    <h2>Wages vs Housing Prices</h2>
    <canvas id="wageHousingChart" style="margin-top: 40px;"></canvas>
  </section>

  

  <!-- NEXT PANELS TBD -->
  <section class="panel" id="workersPerHousehold">
    <h2>Workers Per Household</h2>
    <canvas id="workersChart"></canvas>
  </section>

  <section class="panel" id="mortgageBurden">
    <h2>Mortgage Burden Over Time</h2>
    <canvas id="mortgageChart"></canvas>
  </section>
</body>
</html>
